<app-track-filters></app-track-filters>
<ul *ngIf="allTracks$">
  <li *ngFor="let track of allTracks$|async; trackBy: trackByFn">
    <div class="flex center">
      <img *ngIf="track.trackImage" [src]="track.trackImage"
           width="200px"
           height="200px"
           alt="bmx track image"
           loading="lazy"
      />
    </div>
    <div class="content">
      <h2>{{track.trackName}}</h2>
      <div [innerHTML]="track.trackContent"></div>
      <div class="track-link">
        <a href="{{track.trackLink}}" target="_blank" rel="noopener">{{track.trackLink}} </a>
      </div>
    </div>
    <div class="flex center more-info">
      <a mat-stroked-button [routerLink]="['/tracks', track.uid]">Meer info</a><br>
    </div>
  </li>
</ul>
