<div *ngIf="!tags" class="tags-placeholder">LOADING...</div>

<form [formGroup]="form" (ngSubmit)="submit()" *ngIf="tags">
  <div formGroupName="tags">
    <mat-checkbox *ngFor="let tag of tagsFormArray.controls; let i = index"
      class="filter-checkbox" [formControlName]="i" (change)="checkboxChecked()"
    >{{tags[i]}}
    </mat-checkbox>
  </div>
</form>
