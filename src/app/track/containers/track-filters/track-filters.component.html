<form [formGroup]="form">
  <div formGroupName="tags">
    <mat-checkbox class="filter-checkbox">All</mat-checkbox>
    <mat-checkbox *ngFor="let tag of tagsFormArray.controls; let i = index"
      class="filter-checkbox"
                  [formControlName]="i"
          >{{tags[i]}}
        </mat-checkbox>
  </div>
</form>
