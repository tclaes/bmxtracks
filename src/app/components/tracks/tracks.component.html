<h1>Club tracks</h1>
<ul *ngIf="allTracks$">
  <li *ngFor="let track of allTracks$|async">
    <h2>{{track.trackName}}</h2>
    <div class="flex">
      <div><img *ngIf="track.trackImage" [src]="track.trackImage" alt="bmx track image" /></div>
      <div><a href="{{track.trackLink}}" target="_blank">{{track.trackLink}}</a></div>
    </div>
  </li>
</ul>
